services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcendence_backend
    environment:
      DJANGO_SETTINGS_MODULE: "backend.settings"
      HOST_IP: "10.12.17.6"
      ALLOWED_HOSTS: '*'
      DATABASE_URL: postgres://postgres:postgres@transcendence_db:5432/transcendence_db
      DEBUG: "1"
      SECRET_KEY: mysecretkey
      REDIS_URL: redis://transcendence_redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    #ports:
      #- "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:15
    container_name: transcendence_db
    environment:
      POSTGRES_DB: transcendence_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: transcendence_redis
    restart: always
    ports:
      - "6389:6379"

  nginx:
    image: nginx:latest
    container_name: transcendence_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./selfsigned.crt:/etc/ssl/certs/selfsigned.crt
      - ./selfsigned.key:/etc/ssl/private/selfsigned.key
    depends_on:
      - backend
    restart: always


volumes:
  postgres_data:
