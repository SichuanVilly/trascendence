version: '3.9'

networks:
  net:

services:
  db:
    image: postgres:latest
    networks:
      - net
    env_file:
      - .env
    volumes:
      - ./trascendence/postgresql/data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  redis:
    image: redis:alpine
    networks:
      - net
    ports:
      - "6379:6379"
    restart: always
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

  web:
    build:
      context: .
      dockerfile: ./back/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    networks:
      - net
    command: bash -c "PYTHONPATH=/app/trascendence uvicorn trascendence.asgi:application --host 0.0.0.0 --port 8000"
    restart: always
