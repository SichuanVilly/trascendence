<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home - Mi App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajuste para la barra lateral */
    #sidebar {
      background-color: #f8f9fa;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Modal de espera de respuesta (para el jugador que invita) -->
  <div class="modal fade" id="waitingModal" tabindex="-1" aria-labelledby="waitingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          Esperando respuesta de <strong id="waitingUser"></strong>...
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para enviar invitación y luego mostrar estado de espera -->
  <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="inviteModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inviteModalTitle">Invitar a jugar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="inviteModalBody">
          <!-- Se rellenará dinámicamente -->
        </div>
        <div class="modal-footer">
          <!-- Botón de confirmar se ocultará en estado de espera -->
          <button type="button" class="btn btn-primary" id="btnInviteConfirm">Invitar</button>
          <!-- Botón de cancelar siempre visible -->
          <button type="button" class="btn btn-secondary" id="btnInviteCancel" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para respuesta a invitación (recibida) -->
  <div class="modal fade" id="inviteResponseModal" tabindex="-1" aria-labelledby="inviteResponseModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inviteResponseModalTitle">Invitación recibida</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="inviteResponseModalBody">
          <!-- Se rellenará dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnAcceptInvite">Aceptar</button>
          <button type="button" class="btn btn-danger" id="btnRejectInvite">Rechazar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral: lista de usuarios online -->
      <nav id="sidebar" class="col-12 col-md-3 col-lg-2 d-md-block">
        <div class="pt-3">
          <h5 class="px-3">Usuarios Online</h5>
          <ul class="nav flex-column" id="usersList">
            <!-- Se llenará dinámicamente -->
          </ul>
        </div>
      </nav>
  
      <!-- Contenido principal -->
      <main class="col-12 col-md-9 col-lg-10 px-4">
        <h1>Bienvenido a Home</h1>
        <!-- Aquí puedes incluir más contenido o instrucciones -->
      </main>
    </div>
  </div>

  <!-- Scripts: Bootstrap y la lógica de home.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
