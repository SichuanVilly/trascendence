<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong Game - Mi App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #000;
      color: #fff;
    }
    /* Contenedor general con ancho fijo para alinear canvas, nombres y puntuación */
    #gameWrapper {
      width: 800px;
      margin: 0 auto;
    }
    /* Contenedor para los nombres, alineados en extremos */
    #playerNames {
      display: flex;
      justify-content: space-between;
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }
    /* Canvas de juego */
    #gameCanvas {
      display: block;
      width: 800px;
      height: 400px;
      background: #222;
      border: 2px solid #fff;
    }
    /* Contenedor para el scoreboard debajo del canvas */
    #scoreBoard {
      display: flex;
      justify-content: space-between;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }
    /* Estilo para el countdown */
    #countdown {
      text-align: center;
      font-size: 2rem;
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Pong Game</h1>
    <!-- Contenedor que agrupa el área de juego -->
    <div id="gameWrapper">
      <!-- Contenedor para los nombres, con el nombre izquierdo y derecho -->
      <div id="playerNames">
        <div id="leftPlayerName"></div>
        <div id="rightPlayerName"></div>
      </div>
      <!-- Canvas donde se dibuja el juego -->
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <!-- Contenedor para el scoreboard -->
      <div id="scoreBoard">
        <div id="leftScore">0</div>
        <div id="rightScore">0</div>
      </div>
    </div>
    <!-- Elementos para mostrar el countdown y el estado del juego -->
    <p id="countdown"></p>
    <p id="gameStatus"></p>
  </div>

  <!-- Scripts: Bootstrap y la lógica de pong.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pong.js"></script>
</body>
</html>
