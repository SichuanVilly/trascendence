<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pong</title>
    <style>
        canvas {
            background-color: #000;
            display: none; /* El canvas estaoculto hasta que los dos jugadores se conecten */
            margin: 0 auto;
        }

        #waitingMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Online Pong - Room {{ room.name }}</h1>

    <div id="waitingMessage">Esperando a otro jugador...</div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>

    <script>
        // que webSocket solo se abra una vez
        let ws;

        function connectWebSocket() {
            if (!ws || ws.readyState === WebSocket.CLOSED) {
                const roomName = "{{ room.name }}";  // Asegurarse de que esto tenga un valor valido
                ws = new WebSocket('ws://' + window.location.host + '/ws/pong/' + roomName + '/');

                ws.onopen = function () {
                    console.log('WebSocket connection opened');
                };

                ws.onmessage = function (e) {
                    const data = JSON.parse(e.data);
                    const message = data['message'];

                    // mensaje de espera y el inicio del juego
                    if (message === 'Esperando a otro jugador...') {
                        document.getElementById('waitingMessage').style.display = 'block';
                        document.getElementById('pongCanvas').style.display = 'none';
                    } else if (message === 'El juego ha comenzado!') {
                        document.getElementById('waitingMessage').style.display = 'none';
                        document.getElementById('pongCanvas').style.display = 'block';
                        startGame();  //funciÃ³n para iniciar el juego
                    }

                    // mensajes de movimiento de las barras
                    if (message === 'up') {
                        player2Y -= 20;
                    } else if (message === 'down') {
                        player2Y += 20;
                    }
                };

                ws.onclose = function (e) {
                    console.error('WebSocket closed unexpectedly');
                    // intenta reconectar cada segundo si hay algun problema
                    setTimeout(connectWebSocket, 1000);
                };

                ws.onerror = function (error) {
                    console.error('WebSocket error: ', error);
                };
            }
        }

        // Funcion para conectar el Websocket
        connectWebSocket();

        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        let player1Y = canvas.height / 2 - 50;
        let player2Y = canvas.height / 2 - 50;
        const paddleWidth = 10;
        const paddleHeight = 100;

        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        const ballRadius = 10;

        // Dibujar las palas y la pelota
        function drawPaddle(x, y) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            // Limpiar el canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar palas
            drawPaddle(0, player1Y);  // Pala del jugador 1 (izquierda)
            drawPaddle(canvas.width - paddleWidth, player2Y);  // Pala del jugador 2 (derecha)

            // Dibujar pelota
            drawBall();
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Rebotar en la parte superior e inferior del canvas
            if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Verificar colisiones con las barras
            if (ballX - ballRadius < paddleWidth) {
                if (ballY > player1Y && ballY < player1Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                }
            } else if (ballX + ballRadius > canvas.width - paddleWidth) {
                if (ballY > player2Y && ballY < player2Y + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                }
            }

            // Restablecer la pelota si se sale por los lados
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }
        }

        function gameLoop() {
            draw();
            updateBall();
        }

        function startGame() {
            setInterval(gameLoop, 1000 / 60);  // Actualiza el juego a 60 FPS
        }

        // Enviar movimiento de la barra al servidor
        function sendMovement(direction) {
            ws.send(JSON.stringify({
                'message': direction
            }));
        }

        // Controlar las barra con las teclas de flecha
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                player1Y -= 20;
                sendMovement('up');
            } else if (event.key === 'ArrowDown') {
                player1Y += 20;
                sendMovement('down');
            }
        });
    </script>
</body>
</html>
