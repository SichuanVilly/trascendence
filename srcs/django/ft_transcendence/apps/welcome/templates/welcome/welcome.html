<!DOCTYPE html> <!-- Declaración del tipo de documento HTML -->
<html lang="en"> <!-- Inicio del documento HTML con especificación del idioma en inglés -->
<head> <!-- Sección de encabezado del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala inicial y el ancho del viewport -->
    <title>Welcome</title> <!-- Título de la página -->
    <style> /* Estilos CSS */
        body {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            display: flex; /* Flexbox para centrar */
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            height: 100vh; /* Altura del viewport */
            margin: 0; /* Sin márgenes */
            font-family: Arial, sans-serif; /* Fuente */
        }
        .container {
            text-align: center; /* Texto centrado */
            background-color: #111; /* Fondo gris oscuro */
            padding: 40px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
        }
        .container h1 {
            margin-bottom: 20px; /* Espaciado debajo del título */
            font-size: 36px; /* Tamaño de fuente */
            color: red; /* Texto rojo */
        }
        .container button {
            background-color: #1da1f2; /* Fondo azul */
            color: #fff; /* Texto blanco */
            padding: 14px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            font-size: 18px; /* Tamaño de fuente */
            cursor: pointer; /* Cursor de mano */
            margin: 10px; /* Margen alrededor */
        }
        .container button:hover {
            background-color: #0f82bd; /* Cambio de color en hover */
        }
        .user-list {
            margin-top: 20px; /* Margen superior */
            text-align: left; /* Alineación izquierda */
        }
        .user-list h2 {
            color: #fff; /* Color de encabezado blanco */
        }
        .user-list ul {
            list-style: none; /* Sin viñetas */
            padding: 0; /* Sin relleno */
        }
        .user-list ul li {
            color: #1da1f2; /* Texto azul */
        }
        .logout {
            margin-top: 20px; /* Margen superior */
        }
        .room-form { /* Estilos para el formulario de la sala */
            margin-top: 20px; /* Margen superior */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h1>Welcome, {{ user.username }}</h1> <!-- Muestra el nombre de usuario actual -->

        <!-- Botones de navegación para juegos -->
        <button onclick="window.location.href='/pong/pongai/'">Go to Pong AI</button> <!-- Botón para Pong AI -->
        <button onclick="window.location.href='/pong/ponglocal/'">Go to Pong Local</button> <!-- Botón para Pong Local -->

        <div class="user-list"> <!-- Sección de lista de usuarios -->
            <h2>Other Users</h2> <!-- Título de usuarios -->
            <ul> <!-- Lista sin viñetas para usuarios conectados -->
                {% for user in users %} <!-- Bucle sobre usuarios conectados -->
                    <li>{{ user.username }}</li> <!-- Nombre de cada usuario conectado -->
                {% endfor %} <!-- Fin del bucle de usuarios -->
            </ul> <!-- Fin de la lista de usuarios -->
        </div> <!-- Fin de la lista de usuarios -->

        <!-- Botón para unirse a una sala de juego específica -->
        <div class="room-form">
            <h2>Join Game Room</h2> <!-- Título de la sección de la sala -->
            <button onclick="window.location.href='/pong/online_pong/1/'">Enter Room 1</button> <!-- Redirige a la sala de juego -->
        </div>

        <!-- Botón de cierre de sesión -->
        <div class="logout">
            <form method="post" action="{% url 'logout' %}"> <!-- Formulario de logout -->
                {% csrf_token %} <!-- Token CSRF para seguridad -->
                <button type="submit">Log Out</button> <!-- Botón de cierre de sesión -->
            </form> <!-- Fin del formulario de logout -->
        </div> <!-- Fin de la sección de logout -->
    </div> <!-- Fin del contenedor principal -->
</body>
</html>
